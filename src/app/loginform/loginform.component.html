
  <mat-card>
    <mat-card-content>
        <h1>Login form</h1>
<mat-form-field appearance="outline" class="login">
    <mat-label>User Id</mat-label>
    <input matInput placeholder="Enter User Id">
    <mat-icon matSuffix>person</mat-icon>
  </mat-form-field>
    </mat-card-content>
    <div class="example-container">
      <mat-form-field appearance="outline" >
        <mat-label>Enter your password</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'">
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field>
    </div>
    <div class="btn">
      <a href=""><button mat-raised-button color="primary">Login</button></a>
    <a href=""><button mat-raised-button color="primary">Resgister</button></a>
    </div>
   <div class="btn">
     <a href="">Forget password</a>
  </div>
  </mat-card>
